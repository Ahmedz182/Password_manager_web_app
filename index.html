<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Manager</title>
  </head>
  <body>
    <div class="container-fluid bg-primary">
      <div class="container-fluid bg-danger rounded-bottom-5 pb-1">
        <h1 class="text-light p-5 mb-5 text-center fw-bolder">
          Password Manager
        </h1>
      </div>
      <div class="forms">
        <form action="" class="card col-sm-9 col-md-8 col-xl-8 p-5">
          <label for="link">
            <i class="fa fa-link"></i>
            Web Link
          </label>

          <input
            id="link"
            type="link"
            class="p-2 form-control"
            placeholder="Paste Link here"
          />
          <br />
          <label for="email">
            <i class="fa fa-envelope"></i>
            Email
          </label>

          <input
            id="emails"
            type="email"
            class="p-2 form-control"
            placeholder="example@example.com"
          />
          <br />
          <label for="Username">
            <i class="fa fa-user"></i>
            Username
          </label>

          <input
            id="Username"
            type="text"
            class="p-2 form-control"
            placeholder="@user"
          />
          <br />
          <label for="Password">
            <i class="fa fa-key"></i>
            Password
          </label>

          <input
            id="password"
            type="password"
            class="p-2 form-control"
            placeholder="Password"
          />
          <br />
          <button id="button" class="btn btn-outline-primary fw-bolder">
            <i class="fa fa-plus"></i>
            Add
          </button>
        </form>
      </div>
      <br />
      <div class="password card container col-12 p-4 mb-4">
        <table id="table">
          <tbody id="tab">
            <tr id="heading">
              <th>Website link</th>
              <th>Email Address</th>
              <th>UserName</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="./style.js"></script>
</html>
